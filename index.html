<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>DoS Receiver</title>

    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript" src="javascripts/quiet.js"></script>
    <script type="text/javascript" src="javascripts/quiet-init.js"></script>
    <script type="text/javascript" src="javascripts/receivetext.js"></script>
    <script async type="text/javascript" src="javascripts/quiet-emscripten.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  
  <body>
    <div class="wrapper">
      <section>
        <pre style="border: unset; border-radius: unset;">POC : Mobile-MFP Communication Using DoS</pre> 
		
        <div class="form-group" data-quiet-profile-name="ultrasonic-experimental" data-quiet-receive-text>
          <div class="alert alert-danger hidden" data-quiet-receive-text-warning></div>
          <pre data-quiet-receive-text-target class="hidden">Waiting For Data...</pre>
          <button type="button" class="btn btn-default" style="width:100%" data-quiet-receive-text-button data-quiet-receiving-text="Listening...">Start Receiver</button>
        </div>
        
      </section>
    </div>
  </body>
</html>
